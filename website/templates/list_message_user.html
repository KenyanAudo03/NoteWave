<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('auth.chat', receiver_id=user.id) }}">
                    {{ user.full_name }} ({{ user.user_name }})
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
