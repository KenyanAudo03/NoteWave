<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NoteWave</title>
    <meta
      name="description"
      content="Login to NoteWave to access your notes and more."
    />
    <meta name="keywords" content="NoteWave, Login, Notes, Productivity" />
    <meta name="author" content="NoteWave Team" />
    <!-- Meta Tags for Social Media -->
    <meta property="og:title" content="Login | NoteWave" />
    <meta
      property="og:description"
      content="Login to NoteWave to access your notes and more."
    />
    <meta
      property="og:image"
      content="{{ url_for('static', filename='images/logo.png') }}"
    />
    <meta property="og:url" content="https://www.notewave.com/login" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Login | NoteWave" />
    <meta
      name="twitter:description"
      content="Login to NoteWave to access your notes and more."
    />
    <meta
      name="twitter:image"
      content="{{ url_for('static', filename='images/logo.png') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/notewave.ico') }}"
      type="image/x-icon"
    />
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      defer
    ></script>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="messages-container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {% if category == 'success' %}
        <i class="fas fa-check-circle"></i>
        {% else %}
        <i class="fas fa-times-circle"></i>
        {% endif %} {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </div>
    <div id="back">
      <canvas id="canvas" class="canvas-back"></canvas>
      <div class="backLeft"></div>
    </div>

    <div id="slideBox">
      <div class="topLayer">
        <div class="right">
          <div class="content">
            <h2>Login</h2>
            <form
              id="form-login"
              method="POST"
              action="{{ url_for('auth.login') }}"
            >
            <input
                type="hidden"
                name="csrf_token"
                value="{{ csrf_token() }}"
              />
              <div class="form-element form-stack">
                <label for="email" class="email"
                  ><i class="bx bx-envelope icon"></i> Email</label
                >
                <input
                  id="email"
                  name="email"
                  class="input-field"
                  aria-required="true"
                  aria-label="Email"

                />
              </div>
              <div class="form-element form-stack">
                <label for="password-login" class="form-label"
                  ><i class="bx bx-lock-alt icon"></i> Password</label
                >
                <input
                  type="password"
                  id="password-login"
                  name="password-login"
                  class="input-field"
                  aria-required="true"
                  aria-label="Password"
                />
                <div id="password-strength" aria-live="polite"></div>
              </div>
              <div class="container1">
                <div class="show-pass">
                  <input
                    type="checkbox"
                    id="show-pass-checkbox"
                    class="checkbox"
                  />
                  <label for="show-pass-checkbox">Show Password</label>
                </div>
                <div class="forgot-password">
                  <a href="/auth/forgot-password">Forgot Password?</a>
                </div>
              </div>
              <div class="register">
                <p>
                  Don't have an account? <a href="/auth/sign_up">Click here</a>
                </p>
              </div>
              <div class="form-element form-submit">
                <button id="logIn" class="login" type="submit" name="login">
                  <span>Sign In</span>
                  <i class="bx bx-right-arrow-alt"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.3/paper-full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
